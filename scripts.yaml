# Living Room
'1587058484239':
  alias: Living Room Motion - Toggle
  sequence:
  - data:
      payload: toggle
      retain: true
      topic: node/living_room
    service: mqtt.publish
  - data: {}
    entity_id: switch.living_room_lamp
    service: switch.toggle
  - delay: 00:05:00
  - data: {}
    entity_id: switch.living_room_lamp
    service: switch.turn_off

